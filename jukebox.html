<!DOCTYPE html>
<html>
  <head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  </head>
  <body>
    <h1>Now Playing:</h1>
    <a id="title" href="#" target="_blank"></a>
    <img id="image" src="" alt="">
    <div class='desc'>Description:
      <p id="description"></p>
    </div>
    <div class="genre">Genre:
      <p id="genre"></p>
    </div>
    <div class="artist">Artist:
      <a id="artist" href="#" target="_blank"></a>
    </div>

    <audio id="myAudio">
      <source id="source-song" src="" type="audio/mp4">
    </audio>
    <h2 class="playlist">
      Playlist:
    </h2>
    <ul class="playlist-tracks"></ul>
    <div class="song-list">
      <div class="search">
         <input id="q">
         <button class="sc-button" name="button">search</button>
      </div>
    </div>
    <br>
    <div class="buttons">
      <button data-action="play" class="play">play</button>
      <button data-action="previous" class="previous">previous</button>
      <button data-action="next" class="next">next</button>
      <button data-action="pause" class="pause">pause</button>
      <button data-action="stop" class="stop">stop</button>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
